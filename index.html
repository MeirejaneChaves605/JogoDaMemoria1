<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="img/cerebro.ico">

<body>
    <div id="buttons">
        <a href="https://www.lewoaragao.com.br/">Site</a>
        <a href="https://www.lewoaragao.com.br/#projetos">Projetos</a>
    </div>
    <h1>Jogo da Memória</h1>
    <div class="alinhaCentro">
        <select id="tipoSelecionado" onchange="selecionaTipo()">
            <option selected disabled>Selecione um tipo</option>
            <option value="tecnologias">Tecnologias</option>
            <option value="animais">Animais</option>
            <option value="flores">Flores</option>
            <option value="famosos">Famosos</option>
        </select>
    </div>
    
    <div class="alinhaCentro alturaTotal hide" id="loading">
        <div class="alinhaCentro">
            <img src="http://portal.ufvjm.edu.br/a-universidade/cursos/grade_curricular_ckan/loading.gif" id="gifCarregando"/>
            <span>Carregando...</span>
        </div>
    </div>

    <div id="gameBoard">
        <!-- <div id="1uh23uh41u4h" class="card" data-icon="bootstrap">
                <div class="card_front">
                    <img src="img/bootstrap.png">
                </div>
        
                <div class="card_back">
                    &lt / &gt
                </div>
            </div> -->
    </div>

    <div id="gameOver">
        <div>
            Parabéns, você completou o jogo!
        </div>
        <button id="restart" onclick="restart()">Restart</button>
    </div>

    <script src="game.js"></script>
    <script src="script.js"></script>
</body>

</html>
